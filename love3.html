<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love 3</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Dancing Script',cursive;
    background:#ffc0cb; /* cute pink */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    overflow-x:hidden;
}

.container{
    margin-top:20px;
    width:95%;
    max-width:500px;
    display:flex;
    flex-direction:column;
    gap:25px;
}

/* video wrapper */
.video-wrapper{
    position:relative;
    width:100%;
    border-radius:20px;
    overflow:hidden;
    background:#fff0f5; /* light transparent background behind video */
    display:flex;
    flex-direction:column;
    align-items:center;
}

video{
    width:100%;
    height:auto;
    max-height:300px;
}

/* play button */
.play-btn{
    margin-top:10px;
    padding:8px 16px;
    border:none;
    border-radius:12px;
    background:#ff4da6;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.play-btn:hover{
    background:#ff0066;
}

/* navigation buttons */
.nav-buttons{
    display:flex;
    justify-content:space-between;
    width:90%;
    max-width:500px;
    margin:20px 0;
}

.nav-buttons button{
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    background:#ff4da6;
    color:white;
    transition:0.3s;
}

.nav-buttons button:hover{
    background:#ff0066;
}
</style>
</head>

<body>

<div class="container">

    <!-- Video 1 -->
    <div class="video-wrapper">
        <video id="vid1" src="edit3.mp4" controls=false></video>
        <button class="play-btn" onclick="toggleVideo('vid1')">Play / Pause</button>
    </div>

    <!-- Video 2 -->
    <div class="video-wrapper">
        <video id="vid2" src="edit4.mp4" controls=false></video>
        <button class="play-btn" onclick="toggleVideo('vid2')">Play / Pause</button>
    </div>

</div>

<!-- Navigation -->
<div class="nav-buttons">
    <button onclick="window.location.href='love2.html'">⬅ Previous</button>
    <button onclick="window.location.href='love4.html'">Next ➜</button>
</div>

<script>
function toggleVideo(id){
    const vid=document.getElementById(id);
    if(vid.paused){
        vid.play();
    }else{
        vid.pause();
    }
}
</script>

</body>
</html>
